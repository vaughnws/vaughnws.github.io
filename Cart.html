<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>My Cart</title>
</head>
<body>
    <body>
        <header>
            <h1 class="logo">VWS Shop - My Cart</h1>
        </header>
    
        <nav class="container">
            <div class="nav">
                <ul class="list-item">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Shop.html">Shop</a></li>
                    <li><a href="Cart.html">My Cart</a></li>
                </ul>
            </div>
        </nav>
    
        <div class="container">
            <div class="cart-container">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <!-- Example cart items (you can remove these and populate dynamically with JavaScript later) -->
                    <div class="cart-item">
                        <img src="_adkf_kd_fkad_fk_af__79646.png" alt="T-Shirt" class="product-image">
                        <span class="cart-item-name">High-Performance Laptop</span>
                        <span class="cart-item-price">$999.99</span>
                        <button class="cart-item-remove">Remove</button>
                    </div>
                    <div class="cart-item">
                        <img src="1_DeMain_0000_00000.jpg" alt="Book" class="product-image">
                        <span class="cart-item-name">Comfortable Cotton T-Shirt</span>
                        <span class="cart-item-price">$19.99</span>
                        <button class="cart-item-remove">Remove</button>
                    </div>
                </div>
                <div class="cart-total">
                    <p>Total: $<span id="cart-total">1019.98</span></p>
                </div>
                <a href="Checkout.html"> 
                    <button id="checkout-btn">Proceed to Checkout</button>
                    </a>
            </div>
        </div>
    
        <footer class="footer">
            <p>&copy; 2025 VWS Shop. All rights reserved.</p>
        </footer>
    </body>
</body>
</html>
