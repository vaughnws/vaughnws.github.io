<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <!-- Navbar -->
    <div class="w-full flex items-center justify-between bg-white p-4 shadow-md">
        <button id="menuButton" class="p-2">
            &#9776;
        </button>
        <div class="flex items-center gap-2">
            <input id="searchInput" class="border rounded px-2 py-1" placeholder="Search...">
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div id="menu" class="hidden absolute top-0 left-0 w-64 h-full bg-white shadow-lg p-4">
        <p class="font-semibold mb-4">Menu</p>
        <ul>
            <li class="py-2">Home</li>
            <li class="py-2">Profile</li>
            <li class="py-2">Settings</li>
        </ul>
    </div>

    <!-- Posts -->
    <div class="w-full max-w-md mt-4 overflow-y-auto h-[70vh] space-y-4 px-4">
        <div class="bg-white p-4 shadow rounded-xl">
            <p class="font-semibold">John Doe</p>
            <p class="mt-2">Loving this new social app!</p>
            <div class="mt-4">
                <input class="border rounded px-2 py-1 w-full" placeholder="Write a comment...">
            </div>
        </div>
        <div class="bg-white p-4 shadow rounded-xl">
            <p class="font-semibold">Jane Smith</p>
            <p class="mt-2">Check out my latest blog post!</p>
            <div class="mt-4">
                <input class="border rounded px-2 py-1 w-full" placeholder="Write a comment...">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
